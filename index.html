<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Links Profile Main</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" class="profile-image">
            </div>

            <div class="profile">
                <h2 class="profile-name">Jessica Randall</h2>
            </div>

            <div class="profile">
                <h4 class="profile-location">London, United Kingdom</h4>
            </div>

            <div class="profile">
                <p class="profile-description">"Front-end developer and avid reader."</p>
            </div>

            <div class="profile-links">
                <a href="https://github.com/Akshatasarawgi" target="_blank">
                    <button class="link">Github</button> 
                </a>
                <a href="https://www.frontendmentor.io/profile/Akshatasarawgi"  target="_blank">
                    <button class="link">Frontend Mentor</button> 
                </a>
                <a  href="https://www.linkedin.com/in/akshata-sarawgi-b9869025b/" target="_blank">
                    <button class="link">LinkedIn</button> 
                </a>
                <a href="#" target="_blank">
                    <button class="link">Twitter</button> 
                </a>
                <a href="#" target="_blank" >
                    <button class="link">Instagram</button> 
                </a>
            </div>
        </div>
    </body>
</html>
